# Render Blueprint for Lift Planner Pro
# This file configures automatic deployment on Render

services:
  # Main Next.js Web Service
  - type: web
    name: liftplannerpro
    runtime: node
    region: frankfurt # EU region for UK users
    plan: starter
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: liftplannerpro-db
          property: connectionString
      
      # NextAuth
      - key: NEXTAUTH_URL
        value: https://liftplannerpro.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      
      # Node environment
      - key: NODE_ENV
        value: production
      
      # App URL (update after custom domain is set)
      - key: NEXT_PUBLIC_APP_URL
        value: https://liftplannerpro.onrender.com
      
      # These need to be set manually in Render dashboard:
      # - STRIPE_SECRET_KEY
      # - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
      # - STRIPE_WEBHOOK_SECRET
      # - OPENAI_API_KEY (if using AI features)
      # - NEXT_PUBLIC_STRIPE_PRICE_ID (your Â£19/month price ID)

databases:
  # PostgreSQL Database
  - name: liftplannerpro-db
    databaseName: liftplannerpro
    plan: starter
    region: frankfurt

