services:
  # Main Next.js Web Service
  - type: web
    name: LiftPlannerPro
    runtime: node
    region: frankfurt  # EU region for UK users
    plan: starter      # Upgrade to 'standard' for production
    buildCommand: npm ci && npx prisma generate && npx prisma db push && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
    envVars:
      # Database (auto-configured from database service)
      - key: DATABASE_URL
        fromDatabase:
          name: liftplannerpro-db
          property: connectionString

      # NextAuth Configuration
      - key: NEXTAUTH_URL
        value: https://liftplannerpro.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true

      # Node environment
      - key: NODE_ENV
        value: production

      # App URL (update after custom domain is set)
      - key: NEXT_PUBLIC_APP_URL
        value: https://liftplannerpro.onrender.com

      # Site Configuration
      - key: SITE_NAME
        value: Lift Planner Pro
      - key: SUPPORT_EMAIL
        value: support@liftplannerpro.org
      - key: ADMIN_EMAIL
        value: admin@liftplannerpro.org

      # Security Settings
      - key: SECURITY_LOGGING_ENABLED
        value: "true"
      - key: AUDIT_LOGGING_ENABLED
        value: "true"
      - key: MAX_LOGIN_ATTEMPTS
        value: "5"

